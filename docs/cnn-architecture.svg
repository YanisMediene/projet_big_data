<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 1400" width="900" height="1400">
  <defs>
    <style>
      .bg { fill: #0f172a; }
      .input-box { fill: #10b981; stroke: #34d399; stroke-width: 3; }
      .conv-box { fill: #3b82f6; stroke: #60a5fa; stroke-width: 3; }
      .pool-box { fill: #8b5cf6; stroke: #a78bfa; stroke-width: 3; }
      .dense-box { fill: #f59e0b; stroke: #fbbf24; stroke-width: 3; }
      .dropout-box { fill: #ef4444; stroke: #f87171; stroke-width: 3; }
      .output-box { fill: #10b981; stroke: #34d399; stroke-width: 3; }
      .text-white { fill: white; font-family: 'Courier New', monospace; font-weight: bold; }
      .text-small { font-size: 13px; font-weight: normal; }
      .text-medium { font-size: 16px; }
      .text-large { font-size: 20px; }
      .arrow { fill: none; stroke: #94a3b8; stroke-width: 4; marker-end: url(#arrowhead); }
      .dimension-text { fill: #fbbf24; font-family: 'Courier New', monospace; font-size: 18px; font-weight: bold; }
      .param-text { fill: #cbd5e1; font-family: 'Arial', sans-serif; font-size: 12px; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#94a3b8" />
    </marker>
    <!-- 3D Effect Filters -->
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect class="bg" x="0" y="0" width="900" height="1400"/>
  
  <!-- Title -->
  <text class="text-white text-large" x="450" y="40" text-anchor="middle" font-size="28">
    CNN Architecture - Quick Draw Classifier
  </text>
  
  <!-- INPUT LAYER -->
  <g filter="url(#shadow)">
    <rect class="input-box" x="250" y="80" width="400" height="100" rx="10"/>
    <text class="text-white text-large" x="450" y="110" text-anchor="middle">INPUT</text>
    <text class="dimension-text" x="450" y="140" text-anchor="middle">(28 × 28 × 1)</text>
    <text class="text-small text-white" x="450" y="165" text-anchor="middle">Grayscale Image</text>
  </g>
  
  <!-- Arrow 1 -->
  <line class="arrow" x1="450" y1="180" x2="450" y2="220"/>
  
  <!-- CONV2D Layer 1 -->
  <g filter="url(#shadow)">
    <rect class="conv-box" x="200" y="230" width="500" height="130" rx="10"/>
    <text class="text-white text-large" x="450" y="260" text-anchor="middle">Conv2D (32 filters, 3×3, ReLU)</text>
    <text class="dimension-text" x="450" y="290" text-anchor="middle">(26 × 26 × 32)</text>
    <text class="param-text" x="220" y="315" font-weight="bold">• Detects edges, simple shapes</text>
    <text class="param-text" x="220" y="335">• Receptive field: 3×3 pixels</text>
    <text class="param-text" x="220" y="355">• Parameters: 320</text>
  </g>
  
  <!-- Arrow 2 -->
  <line class="arrow" x1="450" y1="360" x2="450" y2="400"/>
  
  <!-- MAXPOOL Layer 1 -->
  <g filter="url(#shadow)">
    <rect class="pool-box" x="250" y="410" width="400" height="110" rx="10"/>
    <text class="text-white text-large" x="450" y="440" text-anchor="middle">MaxPool (2×2)</text>
    <text class="dimension-text" x="450" y="470" text-anchor="middle">(13 × 13 × 32)</text>
    <text class="param-text" x="270" y="495" font-weight="bold">• Spatial downsampling</text>
    <text class="param-text" x="270" y="515">• Translation invariance</text>
  </g>
  
  <!-- Arrow 3 -->
  <line class="arrow" x1="450" y1="520" x2="450" y2="560"/>
  
  <!-- CONV2D Layer 2 -->
  <g filter="url(#shadow)">
    <rect class="conv-box" x="200" y="570" width="500" height="130" rx="10"/>
    <text class="text-white text-large" x="450" y="600" text-anchor="middle">Conv2D (64 filters, 3×3, ReLU)</text>
    <text class="dimension-text" x="450" y="630" text-anchor="middle">(11 × 11 × 64)</text>
    <text class="param-text" x="220" y="655" font-weight="bold">• Detects complex patterns</text>
    <text class="param-text" x="220" y="675">• Effective receptive field: 7×7 pixels</text>
    <text class="param-text" x="220" y="695">• Parameters: 18,496</text>
  </g>
  
  <!-- Arrow 4 -->
  <line class="arrow" x1="450" y1="700" x2="450" y2="740"/>
  
  <!-- MAXPOOL Layer 2 -->
  <g filter="url(#shadow)">
    <rect class="pool-box" x="250" y="750" width="400" height="110" rx="10"/>
    <text class="text-white text-large" x="450" y="780" text-anchor="middle">MaxPool (2×2)</text>
    <text class="dimension-text" x="450" y="810" text-anchor="middle">(5 × 5 × 64) = 1,600</text>
    <text class="param-text" x="270" y="835" font-weight="bold">• Further downsampling</text>
    <text class="param-text" x="270" y="855">• 1,600 extracted features</text>
  </g>
  
  <!-- Arrow 5 -->
  <line class="arrow" x1="450" y1="860" x2="450" y2="900"/>
  
  <!-- FLATTEN -->
  <g filter="url(#shadow)">
    <rect class="pool-box" x="250" y="910" width="400" height="80" rx="10"/>
    <text class="text-white text-large" x="450" y="940" text-anchor="middle">Flatten</text>
    <text class="dimension-text" x="450" y="970" text-anchor="middle">1D Vector: 1,600 features</text>
  </g>
  
  <!-- Arrow 6 -->
  <line class="arrow" x1="450" y1="990" x2="450" y2="1030"/>
  
  <!-- DROPOUT -->
  <g filter="url(#shadow)">
    <rect class="dropout-box" x="250" y="1040" width="400" height="100" rx="10"/>
    <text class="text-white text-large" x="450" y="1070" text-anchor="middle">Dropout (0.5)</text>
    <text class="param-text" x="270" y="1095" font-weight="bold">• Regularization layer</text>
    <text class="param-text" x="270" y="1115">• Randomly drops 50% of neurons</text>
    <text class="param-text" x="270" y="1135">• Prevents overfitting</text>
  </g>
  
  <!-- Arrow 7 -->
  <line class="arrow" x1="450" y1="1140" x2="450" y2="1180"/>
  
  <!-- OUTPUT LAYER -->
  <g filter="url(#shadow)">
    <rect class="output-box" x="200" y="1190" width="500" height="120" rx="10"/>
    <text class="text-white text-large" x="450" y="1220" text-anchor="middle">Dense (20, softmax)</text>
    <text class="dimension-text" x="450" y="1250" text-anchor="middle">20 Classes</text>
    <text class="param-text" x="220" y="1275" font-weight="bold">• Classification layer</text>
    <text class="param-text" x="220" y="1295">• Parameters: 32,020</text>
  </g>
  
  <!-- Total Parameters Box -->
  <g filter="url(#shadow)">
    <rect fill="#1e293b" stroke="#fbbf24" stroke-width="3" x="200" y="1330" width="500" height="50" rx="8"/>
    <text class="text-white text-medium" x="450" y="1360" text-anchor="middle">
      Total Parameters: 50,836 (~50K)
    </text>
  </g>
  
  <!-- Visual representation of layers (right side) -->
  <!-- Input visualization -->
  <rect fill="#10b981" opacity="0.3" x="720" y="100" width="60" height="60" stroke="#34d399" stroke-width="2"/>
  <text class="param-text" x="750" y="175" text-anchor="middle">28×28</text>
  
  <!-- Conv1 visualization -->
  <rect fill="#3b82f6" opacity="0.3" x="715" y="260" width="70" height="70" stroke="#60a5fa" stroke-width="2"/>
  <text class="param-text" x="750" y="345" text-anchor="middle">26×26×32</text>
  
  <!-- Pool1 visualization -->
  <rect fill="#8b5cf6" opacity="0.3" x="725" y="430" width="50" height="50" stroke="#a78bfa" stroke-width="2"/>
  <text class="param-text" x="750" y="495" text-anchor="middle">13×13×32</text>
  
  <!-- Conv2 visualization -->
  <rect fill="#3b82f6" opacity="0.3" x="720" y="600" width="60" height="60" stroke="#60a5fa" stroke-width="2"/>
  <text class="param-text" x="750" y="675" text-anchor="middle">11×11×64</text>
  
  <!-- Pool2 visualization -->
  <rect fill="#8b5cf6" opacity="0.3" x="735" y="775" width="30" height="30" stroke="#a78bfa" stroke-width="2"/>
  <text class="param-text" x="750" y="820" text-anchor="middle">5×5×64</text>
  
  <!-- Flatten visualization -->
  <rect fill="#8b5cf6" opacity="0.3" x="730" y="930" width="40" height="10" stroke="#a78bfa" stroke-width="2"/>
  
  <!-- Output visualization -->
  <g>
    <circle fill="#10b981" opacity="0.5" cx="745" cy="1220" r="8"/>
    <circle fill="#10b981" opacity="0.5" cx="745" cy="1240" r="8"/>
    <circle fill="#10b981" opacity="0.5" cx="745" cy="1260" r="8"/>
    <text class="param-text" x="760" y="1245">×20</text>
  </g>
</svg>