<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 900" width="800" height="900">
  <defs>
    <style>
      .bg-box { fill: #0f172a; stroke: #334155; stroke-width: 2; }
      .primary-box { fill: #3b82f6; stroke: #60a5fa; stroke-width: 2; }
      .secondary-box { fill: #10b981; stroke: #34d399; stroke-width: 2; }
      .service-box { fill: #8b5cf6; stroke: #a78bfa; stroke-width: 2; }
      .text-white { fill: white; font-family: 'Arial', sans-serif; font-weight: bold; }
      .text-dark { fill: #e2e8f0; font-family: 'Arial', sans-serif; }
      .text-small { font-size: 12px; }
      .text-medium { font-size: 14px; }
      .text-large { font-size: 16px; }
      .arrow { fill: none; stroke: #94a3b8; stroke-width: 3; marker-end: url(#arrowhead); }
      .arrow-label { fill: #cbd5e1; font-family: 'Arial', sans-serif; font-size: 13px; font-weight: bold; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#94a3b8" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect class="bg-box" x="20" y="20" width="760" height="860" rx="10"/>
  
  <!-- Title -->
  <text class="text-dark text-large" x="400" y="50" text-anchor="middle" font-size="20" font-weight="bold">
    PRODUCTION (GCP + Firebase)
  </text>
  
  <!-- Firebase Hosting -->
  <rect class="primary-box" x="80" y="100" width="640" height="140" rx="8"/>
  <text class="text-white text-large" x="400" y="130" text-anchor="middle">
    Firebase Hosting (Global CDN)
  </text>
  <text class="text-white text-small" x="400" y="155" text-anchor="middle">
    https://ai-pictionary-4f8f2.web.app
  </text>
  <text class="text-white text-small" x="100" y="185" font-weight="normal">
    • React SPA (80.29 KB gzipped)
  </text>
  <text class="text-white text-small" x="100" y="210" font-weight="normal">
    • Cache: 1 year for static assets
  </text>
  
  <!-- CDN Icon -->
  <circle cx="650" cy="155" r="25" fill="#60a5fa"/>
  <text x="650" y="165" text-anchor="middle" fill="white" font-size="18" font-weight="bold">CDN</text>
  
  <!-- Arrow 1: Hosting to Cloud Run -->
  <line class="arrow" x1="400" y1="240" x2="400" y2="300"/>
  <text class="arrow-label" x="420" y="275">HTTPS</text>
  
  <!-- Google Cloud Run -->
  <rect class="secondary-box" x="80" y="310" width="640" height="200" rx="8"/>
  <text class="text-white text-large" x="400" y="340" text-anchor="middle">
    Google Cloud Run (europe-west1)
  </text>
  <text class="text-white text-small" x="400" y="365" text-anchor="middle">
    https://ai-pictionary-backend-*.run.app
  </text>
  <text class="text-white text-small" x="100" y="395" font-weight="normal">
    • FastAPI in Docker (Python 3.11-slim)
  </text>
  <text class="text-white text-small" x="100" y="420" font-weight="normal">
    • TensorFlow 2.16.2 + Model (500MB image)
  </text>
  <text class="text-white text-small" x="100" y="445" font-weight="normal">
    • Resources: 1GB RAM, 1 CPU
  </text>
  <text class="text-white text-small" x="100" y="470" font-weight="normal">
    • Scaling: 0-10 instances (scale-to-zero)
  </text>
  <text class="text-white text-small" x="100" y="495" font-weight="normal">
    • Cold start: 2-5s, Warm: &lt;100ms
  </text>
  
  <!-- Docker Icon -->
  <circle cx="650" cy="400" r="30" fill="#0db7ed"/>
  <text x="650" y="410" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Docker</text>
  
  <!-- Arrow 2: Cloud Run to Firebase Services -->
  <line class="arrow" x1="400" y1="510" x2="400" y2="570"/>
  
  <!-- Firebase Services Container -->
  <rect class="bg-box" x="80" y="580" width="640" height="260" rx="8" fill="#1e293b" stroke="#fbbf24"/>
  <text class="text-dark text-large" x="400" y="615" text-anchor="middle" font-weight="bold">
    Firebase Services
  </text>
  
  <!-- Auth Service -->
  <rect class="service-box" x="120" y="650" width="160" height="160" rx="6"/>
  <text class="text-white text-medium" x="200" y="680" text-anchor="middle">
    Auth
  </text>
  <text class="text-white text-small" x="200" y="710" text-anchor="middle" font-weight="normal">
    Google OAuth
  </text>
  <text class="text-white text-small" x="200" y="735" text-anchor="middle" font-weight="normal">
    Email/Password
  </text>
  <text class="text-white text-small" x="200" y="760" text-anchor="middle" font-weight="normal">
    JWT Tokens
  </text>
  <text class="text-white text-small" x="200" y="785" text-anchor="middle" font-weight="normal">
    User Sessions
  </text>
  
  <!-- Firestore Service -->
  <rect class="service-box" x="320" y="650" width="160" height="160" rx="6"/>
  <text class="text-white text-medium" x="400" y="680" text-anchor="middle">
    Firestore
  </text>
  <text class="text-white text-small" x="400" y="710" text-anchor="middle" font-weight="normal">
    NoSQL DB
  </text>
  <text class="text-white text-small" x="400" y="735" text-anchor="middle" font-weight="normal">
    Real-time Sync
  </text>
  <text class="text-white text-small" x="400" y="760" text-anchor="middle" font-weight="normal">
    Games/Scores
  </text>
  <text class="text-white text-small" x="400" y="785" text-anchor="middle" font-weight="normal">
    Corrections
  </text>
  
  <!-- Storage Service -->
  <rect class="service-box" x="520" y="650" width="160" height="160" rx="6"/>
  <text class="text-white text-medium" x="600" y="680" text-anchor="middle">
    Storage
  </text>
  <text class="text-white text-small" x="600" y="710" text-anchor="middle" font-weight="normal">
    Object Storage
  </text>
  <text class="text-white text-small" x="600" y="735" text-anchor="middle" font-weight="normal">
    ML Models
  </text>
  <text class="text-white text-small" x="600" y="760" text-anchor="middle" font-weight="normal">
    Drawings
  </text>
  <text class="text-white text-small" x="600" y="785" text-anchor="middle" font-weight="normal">
    Assets
  </text>
</svg>